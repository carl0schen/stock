    <description>åˆ©ç”¨AIå½™æ•´å°è‚¡ç›¤å¾Œè³‡è¨Šï¼Œå¿«é€Ÿæƒææ³•äººç•¶æ—¥ç±Œç¢¼ã€‚</description>
    <language>zh-TW</language>
    <atom:link href="https://stock.may.tw/rss.xml" rel="self" type="application/rss+xml"/>
    <lastBuildDate>${new Date().toUTCString()}</lastBuildDate>`;

        const rssFooter = `  </channel>
</rss>`;

        // éè¿´å°‹æ‰¾ç¬¦åˆ YYYY/MM/DD/ æ ¼å¼çš„è³‡æ–™å¤¾
        const getArticleFolders = (dirPath) => {
          let folders = [];
          const items = fs.readdirSync(dirPath, { withFileTypes: true });

          for (const item of items) {
            if (item.isDirectory()) {
              const fullPath = path.join(dirPath, item.name);
              // æª¢æŸ¥è³‡æ–™å¤¾åç¨±æ˜¯å¦ç¬¦åˆæœˆä»½æˆ–æ—¥æœŸæ ¼å¼
              if (/^\d{2}$/.test(item.name)) {
                // å¦‚æœæ˜¯æ—¥æœŸè³‡æ–™å¤¾ï¼Œæª¢æŸ¥æ˜¯å¦å­˜åœ¨ index.html
                const articlePath = path.join(fullPath, 'index.html');
                if (fs.existsSync(articlePath)) {
                  folders.push(fullPath);
                } else {
                  // å¦‚æœæ˜¯æœˆä»½è³‡æ–™å¤¾ï¼Œç¹¼çºŒéè¿´æœå°‹
                  folders = folders.concat(getArticleFolders(fullPath));
                }
              } else if (/^\d{4}$/.test(item.name)) {
                // å¦‚æœæ˜¯å¹´ä»½è³‡æ–™å¤¾ï¼Œç¹¼çºŒéè¿´æœå°‹
                folders = folders.concat(getArticleFolders(fullPath));
              }
            }
          }
          return folders;
        };

        // å¾è·¯å¾‘ä¸­è§£æå‡º YYYYMMDD æ—¥æœŸå­—ä¸²
        const parseDateFromPath = (pathStr) => {
          const parts = pathStr.split(path.sep).filter(p => p !== '');
          if (parts.length >= 3) {
            const year = parts[parts.length - 3];
            const month = parts[parts.length - 2];
            const day = parts[parts.length - 1];
            return `${year}${month}${day}`;
          }
          return null;
        };

        // æ ¼å¼åŒ–æ—¥æœŸé¡¯ç¤º
        const formatDate = (dateStr) => {
          const year = dateStr.substring(0, 4);
          const month = dateStr.substring(4, 6);
          const day = dateStr.substring(6, 8);
          return `${year}å¹´${month}æœˆ${day}æ—¥`;
        };

        // è½‰æ›ç‚º RSS æ—¥æœŸæ ¼å¼
        const toRSSDate = (dateStr) => {
          const year = dateStr.substring(0, 4);
          const month = dateStr.substring(4, 6);
          const day = dateStr.substring(6, 8);
          const date = new Date(year, month - 1, day, 16, 30, 0); // è¨­å®šç‚ºä¸‹åˆ4é»åŠ
          return date.toUTCString();
        };

        // ç”Ÿæˆ RSS é …ç›®
        const generateRSSItems = (folders) => {
          return folders.slice(0, 10).map(folder => { // åªå–æœ€æ–° 10 ç­†
            const dateStr = parseDateFromPath(folder);
            if (!dateStr) return '';
            
            const title = `${formatDate(dateStr)} æ³•äººè²·è³£è¶…æ•´ç†`;
            const link = `https://stock.may.tw/${folder}/`;
            const pubDate = toRSSDate(dateStr);
            const guid = `https://stock.may.tw/${folder}/`;
            
            return `  <item>
              <title>${title}</title>
              <link>${link}</link>
              <description>æœ¬æ–‡æ•´ç†äº†${formatDate(dateStr)}å°è‚¡ç›¤å¾Œä¸‰å¤§æ³•äººçš„äº¤æ˜“å‹•å‘ã€‚</description>
              <pubDate>${pubDate}</pubDate>
              <guid isPermaLink="true">${guid}</guid>
            </item>`;
          }).join('\n');
        };

        // ä¸»ç¨‹åº
        const main = () => {
          try {
            const folders = getArticleFolders('.');
            console.log(`æ‰¾åˆ° ${folders.length} å€‹æ–‡ç« è³‡æ–™å¤¾`);
            
            // ä¾æ—¥æœŸæ’åºï¼Œç¢ºä¿æœ€æ–°çš„åœ¨å‰
            folders.sort((a, b) => parseDateFromPath(b).localeCompare(parseDateFromPath(a)));

            if (folders.length === 0) {
              console.log('æ²’æœ‰æ‰¾åˆ°ä»»ä½•æ–‡ç« è³‡æ–™å¤¾');
              return;
            }

            const rssItems = generateRSSItems(folders);
            const rssContent = `${rssHeader}\n${rssItems}\n${rssFooter}`;
            
            fs.writeFileSync('rss.xml', rssContent, 'utf8');
            console.log('RSS feed ç”Ÿæˆå®Œæˆ');
            console.log(`åŒ…å« ${Math.min(folders.length, 10)} å€‹é …ç›®`);
          } catch (error) {
            console.error('ç”Ÿæˆ RSS æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
            process.exit(1);
          }
        };

        main();
        EOF

