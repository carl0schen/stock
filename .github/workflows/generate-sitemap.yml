      - '20*/*/index.html'  # æ–°çµæ§‹ï¼š2025/09/index.html
      - '20*/**'            # æˆ–æ˜¯æ•´å€‹æ—¥æœŸè³‡æ–™å¤¾æœ‰è®Šå‹•
  
  # æ¯å¤©è‡ªå‹•åŸ·è¡Œä¸€æ¬¡
  schedule:
