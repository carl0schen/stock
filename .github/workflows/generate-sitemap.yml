name: Generate Sitemap

on:
  # 當推送到 main 分支時觸發
  push:
    branches: [ main ]
    paths:
      - '20*/*/index.html'  # 當新的日期資料夾內的 index.html 檔案有變動時
      - '20*/*/**'         # 或是整個年份/月份資料夾有變動
  
  # 每天早上自動執行一次
  schedule:
    - cron: '0 1 * * *'  # UTC 1:00 AM (台灣時間 9:00 AM)
  
  # 允許手動觸發
  workflow_dispatch:

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 獲取完整歷史，用於準確的修改時間
        
    - name: Generate sitemap
      run: |
        echo "開始生成 sitemap..."
        echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
        echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
        
        # 處理首頁
        if [ -f "index.html" ]; then
          last_mod=$(date -r index.html +%Y-%m-%d 2>/dev/null || date +%Y-%m-%d)
          echo "  <url>" >> sitemap.xml
          echo "    <loc>https://stock.may.tw/</loc>" >> sitemap.xml
          echo "    <lastmod>$last_mod</lastmod>" >> sitemap.xml
          echo "    <changefreq>daily</changefreq>" >> sitemap.xml
          echo "    <priority>1.0</priority>" >> sitemap.xml
          echo "  </url>" >> sitemap.xml
          echo "已加入首頁"
        fi
        
        # 加入搜尋頁面
        if [ -f "search/index.html" ]; then
          last_mod=$(date -r search/index.html +%Y-%m-%d 2>/dev/null || date +%Y-%m-%d)
          echo "  <url>" >> sitemap.xml
          echo "    <loc>https://stock.may.tw/search/</loc>" >> sitemap.xml
          echo "    <lastmod>$last_mod</lastmod>" >> sitemap.xml
          echo "    <changefreq>monthly</changefreq>" >> sitemap.xml
          echo "    <priority>0.7</priority>" >> sitemap.xml
          echo "  </url>" >> sitemap.xml
          echo "已加入搜尋頁面"
        fi
        
        # 加入新聞頁面
        if [ -f "news/index.html" ]; then
          last_mod=$(date -r news/index.html +%Y-%m-%d 2>/dev/null || date +%Y-%m-%d)
          echo "  <url>" >> sitemap.xml
          echo "    <loc>https://stock.may.tw/news/</loc>" >> sitemap.xml
          echo "    <lastmod>$last_mod</lastmod>" >> sitemap.xml
          echo "    <changefreq>daily</changefreq>" >> sitemap.xml
          echo "    <priority>0.7</priority>" >> sitemap.xml
          echo "  </url>" >> sitemap.xml
          echo "已加入新聞頁面"
        fi

        # 處理文章資料夾
        echo "開始處理文章資料夾..."
        for dir in 20*/??/??/; do
          if [ -d "$dir" ] && [ -f "${dir}index.html" ]; then
            # 獲取檔案修改時間
            last_mod=$(date -r "${dir}index.html" +%Y-%m-%d 2>/dev/null || date +%Y-%m-%d)

            # 根據資料新舊設定參數
            now=$(date +%s)
            file_date=$(date -d "${dir:0:4}-${dir:5:2}-${dir:8:2}" +%s 2>/dev/null || date +%s)
            days_diff=$(( (now - file_date) / 86400 ))

            if [ $days_diff -le 1 ]; then
              priority="1.0"
              changefreq="hourly"
            elif [ $days_diff -le 7 ]; then
              priority="0.9"
              changefreq="daily"
            elif [ $days_diff -le 30 ]; then
              priority="0.7"
              changefreq="weekly"
            else
              priority="0.5"
              changefreq="monthly"
            fi

            echo "  <url>" >> sitemap.xml
            echo "    <loc>https://stock.may.tw/${dir}</loc>" >> sitemap.xml
            echo "    <lastmod>$last_mod</lastmod>" >> sitemap.xml
            echo "    <changefreq>$changefreq</changefreq>" >> sitemap.xml
            echo "    <priority>$priority</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
            echo "已處理: $dir ($days_diff 天前)"
          fi
        done
        
        echo '</urlset>' >> sitemap.xml
        echo "Sitemap 生成完成。"
        
    - name: Commit and push sitemap
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sitemap.xml
        
        if ! git diff --staged --quiet; then
          git commit -m "🤖 自動更新 sitemap - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "沒有 sitemap 變更，不進行提交。"
        fi

    - name: Display sitemap info
      run: |
        echo "=== Sitemap 資訊 ==="
        echo "檔案大小: $(wc -c < sitemap.xml) bytes"
        echo "包含頁面數: $(grep -c '<loc>' sitemap.xml)"
        echo "最近5筆資料:"
        grep '<loc>' sitemap.xml | head -n 5
