<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
   <!-- Import element definition and auto-register -->
   <script src="https://cdn.jsdelivr.net/npm/zero-md@3?register" type="module"></script>
   <style>
            html {
            box-sizing: border-box;
            margin: 0;
            padding: 1em; /* 手機內距較小 */
            font-size: 1.125em;
            line-height: 1.75;
            width: 100%;
            }

            *, *::before, *::after {
            box-sizing: inherit;
            }

            /* 主要內容區塊 */
            body {
            max-width: 70ch;      /* 桌機寬度限制 */
            margin: auto;         /* 置中 */
            padding: 2em 1em;     /* 上下左右間距 */
            }

            /* 手機友善文字換行 */
            p, li, h1, h2, h3, h4, h5, h6, code {
            word-break: break-word; /* 長網址、長文字自動換行 */
            overflow-wrap: anywhere;
            }

            /* 可選：調整小螢幕字體 */
            @media (max-width: 600px) {
            body {
            padding: 1em;
            font-size: 1em;
               }
            }
            </style>
   <title>2025年9月5日 法人買賣超整理</title>
</head>
<body>
   <zero-md src="20250905-法人買賣超整理.md">
       <template>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.css">
       </template>
   </zero-md>
</body>
</html>
