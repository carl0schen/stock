<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>聯絡表單 - 法人買賣超整理</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            box-sizing: border-box;
        }
        
        .form-container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        /* 紅色星號樣式 */
        .required-mark {
            color: #d9534f; /* 紅色 */
            margin-left: 4px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
            font-family: Arial, sans-serif;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        /* === 新增：驗證錯誤時的紅色樣式 === */
        /* 邏輯：當欄位「不是顯示 placeholder (代表使用者有動過)」且「內容無效」時，顯示紅框 */
        .form-input:not(:placeholder-shown):invalid,
        .form-textarea:not(:placeholder-shown):invalid {
            border-color: #d9534f;
            background-color: #fff8f8; /* 淡淡的紅色背景 */
        }
        
        /* 當使用者嘗試送出但失敗時，瀏覽器預設會跳出提示，這裡加強視覺 */
        .form-input:invalid:focus,
        .form-textarea:invalid:focus {
            border-color: #d9534f;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>聯絡我們</h2>
        <p class="info-text">如果資料有誤，歡迎透過下方表單聯繫。</p>
        
        <form action="stock.may.tw@ghost.tw" method="POST">
            
            <input type="hidden" name="_subject" value="來自 stock.may.tw 的新聯絡訊息">

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="text" name="_honey" style="display:none">

            <div class="form-group">
                <label for="name" class="form-label">
                    名稱 <span class="required-mark">*</span>
                </label>
                <input type="text" id="name" name="name" class="form-input" placeholder="您的名稱" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    電子信箱 <span class="required-mark">*</span>
                </label>
                <input type="email" id="email" name="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">
                    訊息內容 <span class="required-mark">*</span>
                </label>
                <textarea id="message" name="message" class="form-textarea" placeholder="請輸入您的訊息..." required></textarea>
            </div>

            <button type="submit" class="submit-button">送出訊息</button>
        </form>
    </div>

</body>
</html>
