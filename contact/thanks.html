<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta http-equiv="refresh" content="3;url=https://stock.may.tw/">
    <title>訊息已送出</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .message-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 60px;
            color: #28a745; /* 綠色勾勾 */
            margin-bottom: 20px;
        }
        h2 { margin: 0 0 10px 0; font-size: 24px; }
        p { color: #666; margin-bottom: 20px; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
        .countdown { font-size: 12px; color: #999; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="message-card">
        <div class="icon">✓</div>
        <h2>訊息已送出！</h2>
        <p>感謝您的聯繫，我們已收到您的訊息。</p>
        
        <a href="https://stock.may.tw/" class="btn">立即返回首頁</a>
        
        <div class="countdown">頁面將在 3 秒後自動返回...</div>
    </div>

</body>
</html>
