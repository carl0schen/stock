<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>法人買賣超整理 - 搜尋文章</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .search-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .date-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }

        .date-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .date-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>輸入日期前往文章</h2>
        <p class="info-text">輸入規則：<br>
           日報：20250912<br>
           週報：2025W38<br>
           月報：2025M09
        </p>
        <input type="text" id="dateInput" placeholder="例如：20250912" class="date-input">
        <button onclick="goToPage()" class="date-button">前往</button>
    </div>

    <script>
    function goToPage() {
      const input = document.getElementById('dateInput').value.trim().toUpperCase();
      let redirectPath = '';
      
      // 判斷是否為「日報」格式 (YYYYMMDD)
      if (/^\d{8}$/.test(input)) {
        const year = input.substring(0, 4);
        const month = input.substring(4, 6);
        const day = input.substring(6, 8);
        redirectPath = `/${year}/${month}/${day}/`;
      } 
      // 判斷是否為「週報」格式 (YYYYW[W])
      else if (/^\d{4}W\d{1,2}$/.test(input)) {
        const year = input.substring(0, 4);
        const week = input.substring(input.indexOf('W') + 1);
        redirectPath = `/${year}/weekly/${week}/`;
      } 
      // 判斷是否為「月報」格式 (YYYYM[M])
      else if (/^\d{4}M\d{1,2}$/.test(input)) {
        const year = input.substring(0, 4);
        const month = input.substring(input.indexOf('M') + 1);
        redirectPath = `/${year}/monthly/${month}/`;
      } 
      else {
        alert('請輸入有效的日期格式！');
        return;
      }
      
      window.location.href = redirectPath;
    }

    const dateInput = document.getElementById('dateInput');
    dateInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        goToPage();
      }
    });
    </script>
</body>
</html>
