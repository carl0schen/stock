<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋文章</title>
       <style>
       body {
           margin: 0;
           padding: 0;
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           font-family: Arial, sans-serif;
           background-color: #f5f5f5;
       }
       .error-message {
           font-size: 36px;
           font-weight: bold;
           color: #333;
           text-align: center;
       }
   </style>
</head>
<body>
    <div class="search-container">
        <h2>輸入日期前往文章</h2>
        <input type="text" id="dateInput" placeholder="例如：20250912" class="date-input">
        <button onclick="goToDatePage()" class="date-button">前往</button>
    </div>

    <script>
    function goToDatePage() {
      const date = document.getElementById('dateInput').value;
      if (date && /^\d{8}$/.test(date)) {
        window.location.href = `/${date}/`;
      } else {
        alert('請輸入有效的日期格式 (YYYYMMDD)，例如：20250912');
      }
    }
    </script>
</body>
</html>
