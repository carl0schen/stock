<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋文章</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 讓內容垂直排列 */
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333; /* 統一文字顏色 */
        }
        
        .search-container {
            text-align: center; /* 讓容器內的文字置中 */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 新增陰影效果 */
        }
        
        .search-container h2 {
            font-size: 24px; /* 設定標題字體大小 */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .date-input {
            padding: 10px;
            font-size: 16px; /* 設定輸入框字體大小 */
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }

        .date-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .date-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>輸入日期前往文章</h2>
        <input type="text" id="dateInput" placeholder="例如：20250912" class="date-input">
        <button onclick="goToDatePage()" class="date-button">前往</button>
    </div>

    <script>
    function goToDatePage() {
      const date = document.getElementById('dateInput').value;
      if (date && /^\d{8}$/.test(date)) {
        window.location.href = `/${date}/`;
      } else {
        alert('請輸入有效的日期格式 (YYYYMMDD)，例如：20250912');
      }
    }
    </script>
</body>
</html>
