<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋文章</title>
    <style>
        body { font-family: sans-serif; }
        .article-list { max-width: 800px; margin: 20px auto; }
        .article-item { border-bottom: 1px solid #ccc; padding: 15px 0; }
        .article-item a { text-decoration: none; color: #333; font-size: 1.2em; }
        .article-item a:hover { color: #007bff; }
        .article-date { color: #888; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="article-list">
        <h1>所有文章</h1>
        <div id="articles-container">讀取中...</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('articles-container');
        
        fetch('/articles.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('無法載入文章索引檔案');
                }
                return response.json();
            })
            .then(articles => {
                container.innerHTML = ''; // 清除讀取中文字
                if (articles.length === 0) {
                    container.innerHTML = '<p>目前沒有文章。</p>';
                    return;
                }
                
                // 依日期排序，確保最新文章在最上面
                articles.sort((a, b) => b.date - a.date);
                
                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('article-item');
                    
                    const titleLink = document.createElement('a');
                    titleLink.href = article.path;
                    titleLink.textContent = article.title;
                    
                    const dateSpan = document.createElement('div');
                    dateSpan.classList.add('article-date');
                    dateSpan.textContent = `發布日期: ${article.date}`;
                    
                    articleDiv.appendChild(titleLink);
                    articleDiv.appendChild(dateSpan);
                    container.appendChild(articleDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching articles:', error);
                container.innerHTML = '<p>載入文章列表時發生錯誤。</p>';
            });
    });
    </script>

</body>
</html>
